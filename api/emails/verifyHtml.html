<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: transparent;
            border: 2px solid #007bff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: transparent;
            border-radius: 5px;
            border: 2px solid #000;
            color: #000;
        }

        .img_logo {
            width: 10%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="cid:uniqueimageid" alt="H&T" class="img_logo" />
        <h1>Verify Your Account</h1>
        <p>Hi {{name}},</p>
        <p>Thank you for signing up. Please click the button below to verify your account:</p>
        <a href="{{verification_link}}" class="btn">Verify My Account</a>
        <p>If you didnâ€™t create an account, you can simply ignore this email.</p>
    </div>
</body>

</html>
